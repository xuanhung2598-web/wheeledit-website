[[redirects]]
  from = "/.netlify/identity/*"
  to = "https://wheeledit.netlify.app/.netlify/identity/:splat"
  status = 200
  force = true

# -----------------------------------------
# ‚úÖ Cho ph√©p x√°c th·ª±c (redirect) t·ª´ c√°c domain ngo√†i Netlify
# -----------------------------------------
[[redirects]]
  from = "https://wheeledit.com/*"
  to = "https://wheeledit.netlify.app/:splat"
  status = 200
  force = true

[[redirects]]
  from = "https://cms.wheeledit.com/*"
  to = "https://wheeledit.netlify.app/:splat"
  status = 200
  force = true

[[redirects]]
  from = "https://wheeledit.pages.dev/*"
  to = "https://wheeledit.netlify.app/:splat"
  status = 200
  force = true

# -----------------------------------------
# üõ°Ô∏è B·∫£o m·∫≠t c∆° b·∫£n (t√πy ch·ªçn)
# -----------------------------------------
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
