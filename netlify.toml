[[redirects]]
  from = "https://wheeledit.com/*"
  to = "https://wheeledit.netlify.app/:splat"
  status = 200
  force = true

[[redirects]]
  from = "https://cms.wheeledit.com/*"
  to = "https://wheeledit.netlify.app/:splat"
  status = 200
  force = true

[[redirects]]
  from = "https://wheeledit.pages.dev/*"
  to = "https://wheeledit.netlify.app/:splat"
  status = 200
  force = true

# --------------------------------
# Security headers
# --------------------------------
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
