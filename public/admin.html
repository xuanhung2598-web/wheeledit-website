<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wheeledit Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; background: #f8fafc; margin: 0; padding: 0; }
    header { background: #1e293b; color: white; padding: 15px 25px; text-align: center; font-size: 22px; font-weight: bold; }
    nav { display: flex; justify-content: center; gap: 20px; background: #e2e8f0; padding: 10px; }
    nav button { padding: 10px 18px; border: none; border-radius: 6px; background: #94a3b8; color: white; cursor: pointer; font-weight: bold; }
    nav button.active { background: #2563eb; }
    section { max-width: 900px; margin: 30px auto; background: white; border-radius: 10px; padding: 25px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; color: #1e293b; }
    textarea { width: 100%; height: 400px; font-family: monospace; font-size: 14px; padding: 10px; border-radius: 6px; border: 1px solid #cbd5e1; background: #f8fafc; }
    button.save { background: #2563eb; color: white; border: none; padding: 12px 20px; font-size: 15px; font-weight: bold; border-radius: 6px; cursor: pointer; margin-top: 10px; }
    button.save:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <header>üõ† Wheeledit Admin Panel</header>

  <nav>
    <button id="btnTexts" class="active">üè† Site Texts</button>
    <button id="btnBlog">üì∞ Blog Posts</button>
  </nav>

  <section>
    <div id="editorContainer">
      <h2 id="editorTitle">Site Texts (texts.json)</h2>
      <textarea id="editor"></textarea>
      <button id="saveBtn" class="save">üíæ Download Updated File</button>
    </div>
  </section>

  <script>
    const editor = document.getElementById('editor');
    const editorTitle = document.getElementById('editorTitle');
    const saveBtn = document.getElementById('saveBtn');
    const btnTexts = document.getElementById('btnTexts');
    const btnBlog = document.getElementById('btnBlog');

    let currentFile = 'texts';

    async function loadFile(type) {
      currentFile = type;
      let url = type === 'texts' ? '/data/texts.json' : '/data/blog.json';
      editorTitle.textContent = type === 'texts' ? 'Site Texts (texts.json)' : 'Blog Posts (blog.json)';
      try {
        const res = await fetch(url);
        const data = await res.json();
        editor.value = JSON.stringify(data, null, 2);
      } catch (err) {
        editor.value = `Error loading ${url}: ${err}`;
      }
    }

    function downloadFile() {
      const blob = new Blob([editor.value], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = currentFile === 'texts' ? 'texts.json' : 'blog.json';
      a.click();
    }

    btnTexts.addEventListener('click', () => {
      btnTexts.classList.add('active');
      btnBlog.classList.remove('active');
      loadFile('texts');
    });
    btnBlog.addEventListener('click', () => {
      btnBlog.classList.add('active');
      btnTexts.classList.remove('active');
      loadFile('blog');
    });
    saveBtn.addEventListener('click', downloadFile);

    loadFile('texts');
  </script>
</body>
</html>
