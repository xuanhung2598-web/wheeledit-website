<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Load Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.3.0/dist/decap-cms.js"></script>

    <script>
      (function() {
        // üîë GitHub OAuth App Client ID c·ªßa b·∫°n
        const GITHUB_CLIENT_ID = 'Ov23lidowlEowxrO37wX';

        // H√†m l·∫•y query param (vd: code, error)
        function getQueryParam(param) {
          const params = new URLSearchParams(window.location.search);
          return params.get(param);
        }

        // N·∫øu GitHub tr·∫£ v·ªÅ code (callback)
        const code = getQueryParam('code');
        if (code) {
          const newUrl = `/admin/#/auth?code=${code}&provider=github`;
          window.history.replaceState({}, document.title, "/admin/");
          window.location.href = newUrl;
        } else {
          // N·∫øu ch∆∞a login th√¨ chuy·ªÉn h∆∞·ªõng qua GitHub OAuth
          const accessToken = window.location.hash.match(/access_token=([^&]+)/);
          const isAuthCallback = window.location.hash.includes('#/auth');
          if (!accessToken && !isAuthCallback) {
            const redirectUri = `${window.location.origin}/admin/`;
            const authUrl = `https://github.com/login/oauth/authorize?client_id=${GITHUB_CLIENT_ID}&scope=repo&redirect_uri=${redirectUri}`;
            window.location.href = authUrl;
          }
        }
      })();
    </script>
  </body>
</html>
