<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheeledit CMS</title>

    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: #f0f2f5;
      }
      #nc-root {
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <!-- Dừng auto init -->
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>

    <!-- Load Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.3.0/dist/decap-cms.js"></script>

    <script>
      // ==============================
      // CONFIG CHÍNH
      // ==============================
      const config = {
        backend: {
          name: "github",
          repo: "xuanhung2598-web/wheeledit-website", // repo của bạn
          branch: "main",
          base_url: "https://decap-cms-oauth-three.vercel.app", // Vercel OAuth app
          auth_endpoint: "callback",
          client_id: "Ov23liA32xSuJKiBEb0F", // Client ID GitHub
        },

        media_folder: "public/img/uploads",
        public_folder: "/img/uploads",

        collections: [
          {
            name: "blog",
            label: "Blog",
            files: [
              {
                name: "blog_posts", <!-- ✅ ĐÃ SỬA: tên duy nhất -->
                label: "Blog Posts",
                file: "public/data/blog.json",
                fields: [
                  { label: "Title", name: "title", widget: "string" },
                  { label: "Author", name: "author", widget: "string" },
                  {
                    label: "Publish Date",
                    name: "date",
                    widget: "datetime",
                    date_format: "YYYY-MM-DD",
                    time_format: false,
                  },
                  { label: "Featured Image", name: "image", widget: "image" },
                  { label: "Excerpt", name: "excerpt", widget: "text" },
                  { label: "Content", name: "content", widget: "markdown" },
                ],
              },
            ],
          },
        ],
      };

      // ==============================
      // KHỞI TẠO CMS
      // ==============================
      CMS.init({ config });
    </script>
  </body>
</html>
