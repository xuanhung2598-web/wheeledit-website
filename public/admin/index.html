<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WheelEdit CMS</title>

    <!-- ✅ Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';
               script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.jsdelivr.net https://static.cloudflareinsights.com;
               style-src 'self' 'unsafe-inline';
               img-src 'self' data: blob: https://*;
               connect-src 'self' https://api.github.com https://raw.githubusercontent.com;
               worker-src blob:;"
    />

    <!-- ✅ React 18 (khớp Next.js runtime) -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>

    <!-- ✅ Biến tạm để chờ Decap -->
    <script>
      window.CMS_MANUAL_INIT = true;
      window.onload = function () {
        const checkCMS = setInterval(() => {
          if (window.CMS) {
            clearInterval(checkCMS);
            CMS.init({ configPath: "config.yml" });
            console.log("✅ Decap CMS initialized");
          }
        }, 300);
      };
    </script>

    <!-- ✅ Load Decap CMS script -->
    <script src="https://unpkg.com/decap-cms-app@3.1.11/dist/decap-cms-app.js"></script>
  </head>
  <body></body>
</html>
