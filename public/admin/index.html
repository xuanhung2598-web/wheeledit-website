<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WheelEdit CMS</title>
  <link rel="icon" href="/favicon.ico" />
  <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url">

  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    
    // Cho phép tải script từ các CDN và Cloudflare
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com/ https://cdn.jsdelivr.net/ https://static.cloudflareinsights.com;
    
    // Cho phép Decap CMS kết nối đến GitHub API và Workers Proxy của bạn
    connect-src 'self' https://api.github.com https://decap-proxy.xuanthung2598.workers.dev;
    
    // Cho phép tải tài nguyên hình ảnh (nếu cần)
    img-src 'self' data: https:; 
    
    // Các nguồn khác: bạn có thể tùy chỉnh thêm nếu Decap CMS có dùng font/style bên ngoài
    style-src 'self' 'unsafe-inline'; 
    font-src 'self' data:;
  ">
  </head>
<body>
  <script src="https://unpkg.com/decap-cms@3.0.8/dist/decap-cms.js"></script>
  <script>
    window.CMS_MANUAL_INIT = true;
    CMS.init();
  </script>
</body>
</html>
