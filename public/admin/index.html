<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager | WheelEdit</title>
  
  <!--
    This is the crucial fix for the blank page error.
    By loading React and ReactDOM v18 here (the same version Next.js uses),
    we ensure that Decap CMS uses the existing React instance instead of
    loading its own, thus preventing the version conflict.
  -->
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>

  <!-- Decap CMS script, locked to a version compatible with React 18 -->
  <script src="https://unpkg.com/decap-cms-app@3.1.11/dist/decap-cms-app.js"></script>
</head>
<body>
  <!-- Decap CMS will automatically mount its UI here -->
</body>
</html>
