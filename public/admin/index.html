<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>

    <!-- Netlify Identity Widget -->
    <script src="https://unpkg.com/netlify-identity-widget@^1.9.2/build/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Load Decap CMS AFTER DOM is ready -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const script = document.createElement("script");
        script.src = "https://unpkg.com/decap-cms@^3.3.0/dist/decap-cms.js";
        script.onload = function () {
          console.log("Decap CMS loaded successfully");
        };
        document.body.appendChild(script);
      });

      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
