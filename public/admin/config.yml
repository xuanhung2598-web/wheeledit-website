backend:
  name: github
  repo: xuanhung2598-web/wheeledit-website
  branch: main
  base_url: https://decap-cms-oauth.vercel.app

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "public/_posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "site_data"
    label: "Site Data"
    files:
      - file: "public/_data/services.json"
        label: "Services"
        name: "services"
        fields:
          - label: "Services List"
            name: "services"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Price", name: "price", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Before Image URL", name: "before", widget: "string", required: false }
              - { label: "After Image URL", name: "after", widget: "string", required: false }
              - { label: "Video URL", name: "videoUrl", widget: "string", required: false }

      - file: "public/_data/testimonials.json"
        label: "Testimonials"
        name: "testimonials"
        fields:
          - label: "Testimonials List"
            name: "testimonials"
            widget: "list"
            fields:
              - { label: "Quote", name: "quote", widget: "text" }
              - { label: "Author", name: "author", widget: "string" }
              - { label: "Role", name: "role", widget: "string" }
              - { label: "Avatar URL", name: "avatar", widget: "string" }
