collections:
  - name: "blog"
    label: "Blog"
    files:
      - name: "posts"
        label: "Blog Posts"
        file: "public/data/blog.json"
        fields:
          - name: "posts"
            label: "All Blog Posts"
            label_singular: "Post"
            widget: "list"
            fields:
              - { label: "ID (Slug for URL)", name: "id", widget: "string", hint: "A unique, URL-friendly identifier (e.g., 'my-first-post')" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Author", name: "author", widget: "string" }
              - { label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
              - { label: "Featured Image", name: "imageUrl", widget: "image" }
              - { label: "Excerpt (Short Summary)", name: "excerpt", widget: "text" }
              - { label: "Content", name: "content", widget: "markdown" }
