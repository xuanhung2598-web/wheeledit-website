backend:
  name: git-gateway
  branch: main
  site_domain: stirring-twilight-62a69f.netlify.app

publish_mode: editorial_workflow

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", hint: "Blog post title" }
      - { label: "Publish Date", name: "date", widget: "datetime", hint: "Date published" }
      - { label: "Author", name: "author", widget: "string", hint: "Post author" }
      - { label: "Excerpt", name: "excerpt", widget: "text", hint: "Short summary" }
      - { label: "Featured Image", name: "image", widget: "image", hint: "Main blog image" }
      - { label: "Body", name: "body", widget: "markdown", hint: "Main content of the post" }
