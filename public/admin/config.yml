backend:
  name: github
  repo: xuanhung2598-web/wheeledit-website
  branch: main
  base_url: https://wheeledit-website.pages.dev
  auth_endpoint: /api/auth

media_folder: "public/img/uploads"
public_folder: "/img/uploads"

collections:
  - name: "blog"
    label: "Blog"
    label_singular: "Post"
    files:
      - name: "posts"
        label: "Blog Posts"
        file: "public/data/blog.json"
        fields:
          - { label: "ID", name: "id", widget: "string" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Author", name: "author", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", time_format: false }
          - { label: "Featured Image", name: "imageUrl", widget: "image" }
          - { label: "Excerpt", name: "excerpt", widget: "text" }
          - { label: "Content", name: "content", widget: "markdown" }

  - name: "home"
    label: "Home Page Text"
    file: "public/data/home.json"
    fields:
      - { label: "Hero Title", name: "hero_title", widget: "string" }
      - { label: "Hero Subtitle", name: "hero_subtitle", widget: "string" }
      - { label: "CTA Text", name: "cta_text", widget: "string" }
