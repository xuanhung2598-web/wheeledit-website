backend:
  name: github
  repo: xuanhung2598-web/wheeledit-website
  branch: main
  base_url: https://decap-cms-oauth.vercel.app

logo_url: /logo.png # Optional: a logo for the Netlify CMS UI

media_folder: "public/images/uploads" # Media files will be stored in the repo under public/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will be /images/uploads
media_library: git # Tells Decap to use the Git repository for media storage

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "date", label: "Publish Date", widget: "datetime" }
      - { name: "author", label: "Author", widget: "string" }
      - { name: "excerpt", label: "Excerpt", widget: "text" }
      - { name: "image", label: "Featured Image", widget: "image" }
      - { name: "tags", label: "Tags", widget: "list" }
      - { name: "body", label: "Body", widget: "markdown" }

  - name: "site_data"
    label: "Site Data"
    files:
      - label: "Services"
        name: "services"
        file: "_data/services.json"
        fields:
          - label: "Services List"
            name: "services"
            widget: "list"
            fields:
              - { name: "title", label: "Title", widget: "string" }
              - { name: "price", label: "Price", widget: "string" }
              - { name: "description", label: "Description", widget: "text" }
              - { name: "before", label: "Before Image URL", widget: "string", required: false }
              - { name: "after", label: "After Image URL", widget: "string", required: false }
              - { name: "videoUrl", label: "Video URL", widget: "string", required: false }
      - label: "Testimonials"
        name: "testimonials"
        file: "_data/testimonials.json"
        fields:
          - label: "Testimonials List"
            name: "testimonials"
            widget: "list"
            fields:
              - { name: "quote", label: "Quote", widget: "text" }
              - { name: "author", label: "Author", widget: "string" }
              - { name: "role", label: "Role", widget: "string" }
              - { name: "avatar", label: "Avatar URL", widget: "string" }